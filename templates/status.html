<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0d9488">
  <title>Status — LINE Backup</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230d9488'%3E%3Cpath d='M12 2L2 7v10l10 5 10-5V7L12 2z'/%3E%3C/svg%3E" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #fafaf9; --surface: #fff; --border: #e7e5e4; --text: #1c1917; --muted: #78716c; --accent: #0d9488; --ok: #059669; --err: #dc2626; --content-max: 560px; --side: clamp(1rem, 3vw, 1.5rem); }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; font-family: 'DM Sans', system-ui, sans-serif; font-size: 1rem; background: var(--bg); color: var(--text); padding: var(--side); }
    .wrap { max-width: var(--content-max); margin: 0 auto; }
    h1 { font-size: 1.35rem; font-weight: 700; margin: 0 0 1rem; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9375rem; }
    th, td { padding: 0.5rem 0.75rem; text-align: left; border-bottom: 1px solid var(--border); }
    th { font-weight: 600; color: var(--muted); width: 40%; }
    .ok { color: var(--ok); font-weight: 600; }
    .err { color: var(--err); font-weight: 600; }
    .back { display: inline-block; margin-top: 1.25rem; font-size: 0.9rem; color: var(--muted); text-decoration: none; font-weight: 500; }
    .back:hover { color: var(--accent); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Status</h1>
    <table>
      <tr><th>LINE</th><td class="{{ line_class }}">{{ line_ok }}</td></tr>
      <tr><th>Nextcloud</th><td class="{{ nextcloud_class }}">{{ nextcloud_ok }}</td></tr>
      <tr><th>Last backup</th><td>{{ last_backup }}</td></tr>
      <tr><th>Backups today</th><td>{{ backups_today }}</td></tr>
    </table>
    <a href="/" class="back">← Home</a>
  </div>
</body>
</html>
